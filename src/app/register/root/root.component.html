<div class="flex justify-center h-screen background-image">
    <div>
      <form
        [formGroup]="registerform"
        (ngSubmit)="register()"
        class="flex flex-col mt-5 justify-center items-center w-full max-w-md border-2 border-gray-400 rounded-lg shadow-outline p-4"
      >
        <div class="flex rounded-md mt-2 shadow-sm">
          <span
            class="px-4 inline-flex items-center min-w-fit rounded-l-md border border-r-0 border-gray-200 bg-gray-50 text-sm text-gray-500 dark:bg-gray-700 dark:border-gray-700 dark:text-gray-400 w-full"
            >First Name</span
          >
          <input
            type="text"
            placeholder="fname"
            formControlName="first_name"
            class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-r-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 w-full"
          />
        </div>
  
        <div class="flex rounded-md mt-2 shadow-sm">
          <span
            class="px-4 inline-flex items-center min-w-fit rounded-l-md border border-r-0 border-gray-200 bg-gray-50 text-sm text-gray-500 dark:bg-gray-700 dark:border-gray-700 dark:text-gray-400 w-full"
            >Last Name</span
          >
          <input
            type="text"
            placeholder="lname"
            formControlName="last_name"
            class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-r-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 w-full"
          />
        </div>
  
        <div class="flex rounded-md mt-2 shadow-sm">
          <span
            class="px-4 inline-flex items-center min-w-fit rounded-l-md border border-r-0 border-gray-200 bg-gray-50 text-sm text-gray-500 dark:bg-gray-700 dark:border-gray-700 dark:text-gray-400 w-full"
            >Email</span
          >
          <input
            type="email"
            placeholder="email"
            formControlName="email"
            class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-r-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 w-full"
          />
        </div>
  
        <div class="flex rounded-md mt-2 shadow-sm">
          <span
            class="px-4 inline-flex items-center min-w-fit rounded-l-md border border-r-0 border-gray-200 bg-gray-50 text-sm text-gray-500 dark:bg-gray-700 dark:border-gray-700 dark:text-gray-400 w-full"
            >Password</span
          >
          <input
            type="password"
            placeholder="******"
            formControlName="password"
            class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-r-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 w-full"
          />
        </div>
        <div>
          <button
            type="submit"
            class="mx-auto mt-2 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-indigo-500 text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
          >
            Register
          </button>
        </div>
        <a routerLink="/login" class="text-red-500">Go to Login <-</a>
      </form>
    </div>
  </div>
