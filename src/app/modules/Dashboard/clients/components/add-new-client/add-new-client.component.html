<form
  [formGroup]="newClientForm"
  (ngSubmit)="addClient()"
  class="bg-yellow-300 p-5 m-5 border border-black"
>
  <div  class="flex flex-row justify-around">
    <div class="m-2">
      <label for="first_name">First Name:</label>
      <input
        class="ml-1 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="first_name"
        formControlName="first_name"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="last_name">Last Name:</label>
      <input
        class="ml-1 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="last_name"
        formControlName="last_name"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="address">Address:</label>
      <input
        class="ml-5 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="address"
        formControlName="address"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="city">City:</label>
      <input
        class="ml-12 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="city"
        formControlName="city"
      />
      <hr />
    </div>
    
  </div>
  <div  class="flex flex-row justify-around">
    <div class="m-2">
      <label for="state">State:</label>
      <input
        class="ml-10 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="state"
        formControlName="state"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="zip">Country</label>
      <input
        class="ml-6 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="text"
        id="country"
        formControlName="country"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="phone">Phone:</label>
      <input
        class="ml-7 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="tel"
        id="phone"
        formControlName="phone"
      />
      <hr />
    </div>
    <div class="m-2">
      <label for="email">Email:</label>
      <input
        class="ml-9 px-3 py-1 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-600 dark:border-gray-700 dark:text-white"
        type="email"
        id="email"
        formControlName="email"
      />
      <hr />
    </div>
   
  </div>
  <div  class="text-center bg-blue-300">
    <button
    type="submit"
    class="mx-2 my-2 py-1 px-1 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-100 dark:hover:text-white dark:focus:ring-offset-gray-800"
    
  >
    Send
  </button>

  </div>
  <hr>
</form>
<hr />
