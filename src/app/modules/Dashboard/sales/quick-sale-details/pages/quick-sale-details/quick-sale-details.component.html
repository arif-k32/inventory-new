<a
    routerLink="../"
    style="float: right;"
    class="ml-2 mt-2 mr-1 py-1 px-1 rounded-md border border-transparent font-semibold bg-indigo-100 text-black hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800 "
  >
    back
</a>
<div class="bg-blue-700 text-white px-3 py-3" style="text-align: center;"><p>Name</p></div>

    <table class="mt-1 min-w-full divide-y divide-gray-200 dark:divide-gray-700 " *ngIf="sales">
        <thead>
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-black  bg-blue-200 text-2xl"
            >
              ID:{{ sales.id }}
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-black  bg-blue-200 text-2xl"
            >
              NAME: {{ sales.name }}
            </th>
            
          </tr>
        </thead>
      </table>




<div class="bg-blue-700 text-white px-3 py-3" style="text-align: center;" *ngIf="sales"><p>Orders</p></div>

<table class=" min-w-full divide-y divide-gray-200 dark:divide-gray-700 " *ngIf="sales">
    <thead>
      <tr class="bg-blue-400">
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of sales.products">
        
        <th
          scope="col"
          class="px-6 py-3  text-xs font-medium text-black  bg-blue-100 "
        >
          {{ product.id }}
        </th>
        <th
          scope="col"
          class="px-6 py-3  text-xs font-medium text-black  bg-blue-100 "
        >
          {{ product.name }}
        </th>
        <th
          scope="col"
          class="px-6 py-3  text-xs font-medium text-black  bg-blue-100"
        >
          {{product.price }}
        </th>
        
      </tr>
    </tbody> 
   </table>
