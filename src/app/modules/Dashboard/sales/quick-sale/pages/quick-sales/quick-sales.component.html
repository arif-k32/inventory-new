
<table  style="border-top:1px solid black ;"
class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 "
>
<thead>
  <tr>
    <th
      scope="col"
      class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300"
    >
      Id
    </th>
    <th
      scope="col"
      class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300"
    >
      Name
    </th>
    
    <th
      scope="col"
      class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
    >
      Products
    </th>
    <th
      scope="col"
      class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
    >
      Actions
    </th>
    
  </tr>
</thead>
<tbody class="divide-y divide-gray-200 dark:divide-gray-700">
  <tr *ngFor="let sale of quickSales$ | pagination : currentPage : pageSize | async">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
      {{ sale.id }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
      {{ sale.name }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
      {{ sale.products.length }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap  text-sm font-medium">
      <button
        routerLink="./{{ sale.id }}"
        type="button"
        class="py-2 mr-2 px-3  disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 25" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
      </button>
      <button
        type="button"
        (click)="editQuickSale(sale)"
        class="py-2 mr-2 px-3  disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 25" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
      </button>
      <button
        type="button"
        (click)="deleteQuickSale(sale.id)"
        class="py-2 mr-2 px-3  disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 25" fill="none" stroke="#ee0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
      </button>
      <button
        type="button"
        (click)="goToQuickSale(sale.id)"
        class="py-2 mr-2 px-3  disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 25" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
      </button>
    </td>
   
    
  </tr>
</tbody>
</table>

<app-pagination
        class="mr-2"
        [numberOfPages]="numberOfPages"
        [currentPage]="currentPage"
        [pageSize]="pageSize.toString()"
        (paginationChange)="pagination($event)"
      ></app-pagination>
