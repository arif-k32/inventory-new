
  

  <div style="display: flex;justify-content: space-between;">
            <a
          routerLink="../newsale"
          class="mb-2 mt-2 ml-1 py-1 px-1 rounded-md border border-transparent font-semibold bg-indigo-700 text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Add Sale +
        </a> 

    

        <app-pagination
          class="mr-2"
          [numberOfPages]="numberOfPages"
          [currentPage]="currentPage"
          [pageSize]="pageSize.toString()"
          (paginationChange)="pagination($event)"
        ></app-pagination>

  </div>

<table
  class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 background-image"
>
  <thead>
    <tr>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300"
      >
        Id
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300"
      >
        Name
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
      >
        Adddress
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
      >
        Created At
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
      >
        Products
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
      >
        Total
      </th>
      

      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium uppercase bg-blue-300"
      >
        Actions
      </th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
    <tr *ngFor="let sale of sales$ | pagination : currentPage : pageSize | async">
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.id }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.client.first_name + " " + sale.client.last_name }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.client.address }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.created_at | date }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.items.length }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        {{ sale.total | currency }}
      </td>

      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a
          routerLink="../sale/{{ sale.id }}"
          type="button"
          class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          View
        </a>
        <button
          type="button"
          class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
